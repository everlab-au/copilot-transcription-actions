<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offscreen Document for Audio Capture</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      font-family: system-ui, sans-serif;
      background-color: #f5f5f5;
    }

    #status {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      width: 80%;
    }

    .recording {
      background-color: #ffebee;
      color: #d32f2f;
    }

    .ready {
      background-color: #e8f5e9;
      color: #2e7d32;
    }

    .error {
      background-color: #fff3e0;
      color: #e65100;
    }
  </style>
</head>

<body>
  <h1>Offscreen Document for Audio Capture</h1>
  <div id="status" class="ready">Ready for audio capture</div>

  <script src="offscreen.js"></script>
</body>

</html>
